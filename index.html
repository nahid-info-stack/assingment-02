<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <!-- Css link -->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome cdn link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
   <header>
    <nav class="container display-flex">
        <div class="brand">
            <div class="text">
                <h1 class="title">Tech<span>wave</span></h1>
            </div>
            <div class="bar">
                <i class="fa-solid fa-bars"></i>
            </div>
         </div>
         <div class="menubar">
            <ul class="menu display-flex">
                <li><a href="">Home</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
            </ul>
         </div>
         <div class="btn-primary">
            <button class="btn">Subscribe
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </nav>
    <!-- Banner section -->
     <section class="banner-container">
        <div class="banner-content-container">
            <div class="banner-circle-image">
                <img src="./assets/hero-circle.png" alt="">
                <div class="banner-circle-microphone">
                    <img src="./assets/microphone.png" alt="">
                </div>
                <div class="new">
                    <button>New</button>
                </div>
            </div>
            <div class="banner-content">
                <h1 class="title">TechWave</h1>
                <p class="banner-description">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="btn-container">
                    <button class="btn">
                        <img src="./assets/spotify.png" alt="">
                        Listen on Spotify
                    </button>
                    <button class="btn-green">
                        <img src="./assets/message.png" alt="">
                        Subscribe
                    </button>
                </div>

            </div>

        </div>

     </section>

   </header>
    
</body>
</html>
